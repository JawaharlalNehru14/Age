<!DOCTYPE html>
<html lang="en">
<head>
<title>Find Age</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</head>	
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 mt-5 text-center"></div>
            <label for="birthday">Enter Your Date of Birth:</label>
            <input type="date" name="birthday" id="dob">
            <button id="submit"> calculate </button>
          </div>
            <div class="font-weight-bold">
            <p id="year"></p>
            <p id="month"></p>
            <p id="week"></p>
            <p id="day"></p>
            <p id="hour"></p>
            <p id="min"></p>
            <p id="sec"></p>
          </div>

    </div>
</div>
<script>
document.querySelector("#submit").addEventListener("click", function(){
    const update = function(){
        let dob = document.querySelector("#dob").value,
        day = new Date(dob),
        time = day.getTime(),
        today = new Date(),
        timenow = today.getTime(),
        value = timenow-time,
        sec = Math.floor(value/1000),
        min = Math.floor(value/(1000*60)),
        hour = Math.floor(value/(1000*60*60)),
        days = Math.floor(value/(1000*60*60*24)),
        week = Math.floor(value/(1000*60*60*24*7)),
        month = Math.floor(value/(1000*60*60*24*30.4375)),
        year = Math.floor(value/(1000*60*60*24*365.25));

        let insert = function(x,y){
            document.querySelector(x).innerHTML = y;
        }

        insert("#year",year + " - YEAR");
        insert("#month",month + " - MONTHS");
        insert("#week",week + " - WEEKS");
        insert("#day",days + " - DAYS");
        insert("#hour",hour + " - HOURS");
        insert("#min",min + " - MIN");
        insert("#sec",sec + " - SEC");
    }
    setInterval(update, 1000);
})
</script>
</body>
</html>
